<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exericio dia 1</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<!-- Criando um formulário de currículo.

    Crie um arquivo HTML chamado form.html para o formulário.
    Caso julgue necessário, crie estilos CSS para o seu formulário, de acordo com a sua imaginação. Coloque-os em um arquivo styles.css .
    Crie também um arquivo script.js para seu código JavaScript .

Vamos criar um formulário de cadastro de currículo com base na especificação a seguir:
Faça as validações inicialmente pelo HTML

    Crie um <fieldset> para os seguintes dados pessoais:
        Nome - Texto
            Limite de 40 caracteres
            Campo obrigatório
        Email - Texto
            Limite de 50 caracteres
            Campo obrigatório
        CPF - Texto
            Limite de 11 caracteres
            Campo obrigatório
        Endereço - Texto
            Limite de 200 caracteres
            Campo obrigatório
        Cidade - Texto
            Limite de 28 caracteres
            Campo obrigatório
        Estado - Select
            Todos os estados do Brasil
            Utilize estruturas de repetição via JavaScript para gerar os <option>
            Campo obrigatório
        Tipo - Radio Button
            Casa, Apartamento
            Campo obrigatório
    Crie outro <fieldset> para dados do seu último emprego
        Resumo do currículo - TextArea
            Limite de 1000 caracteres
            Campo obrigatório
        Cargo - Texto
            Limite de 40 caracteres
            Campo obrigatório
        Descrição do cargo - Texto
            Limite de 500 caracteres
            Campo obrigatório
        Data de início - Texto
            Verificar o formato da data dd/mm/aaaa .
            O dia deve ser > 0 e <= 31.
            O mês deve ser > 0 e <= 12.
            O ano não pode ser negativo.
            Caso alguma das condições seja inválida no momento do envio do formulário, exibir via alert uma mensagem de erro contextualizada.
            Campo obrigatório
    Logo abaixo do formulário, crie um botão que:
        Chame uma função JavaScript e interrompa o fluxo automático do form utilizando o preventDefault() . Note que isso vai impedir as validações do HTML ao fazer o submit
        Implemente, agora, no Javascript , as validações que foram pedidas ao longo da montagem do formulário.
        Caso todos os dados sejam válidos, monte uma <div> com o consolidado dos dados que foram inseridos no formulário.
        Caso haja algum dado inválido, mostre em uma <div> uma mensagem de erro. Se o erro for na Data de Início , a mensagem deve ser contextualizada.
    Crie um botão Limpar que limpa todos os campos do formulário e a <div> com seu currículo também.

-->
<body>
     <main>
         <form action="" method="GET" id="cur-form">
            <fieldset name="Dados Pessoais">
                <legend>Dados Pessoais</legend>
                <section class="personalInfo">
                <label for="name-input" id="labelNome">Nome
                    <input type="text" id="name-input" max="40">
                </label>
                <label for="CPF-input" id="labelCPF">CPF
                    <input type="text" id="CPF-input" max="11">
                </label>
                </section>
                <section class="streeInfo">
                    <label for="endereço-input" id="labelEndereço">Endereço
                        <input type="text" id="endereço-input" max="200">
                    </label>
                    <label for="cidade-input" id="labelCidade">Cidade
                        <input type="text" id="cidade-input" max="28">
                    </label>
                    <label for="estado-input" id="label">Estado
                        <input type="text" id="estado-input" max="40">
                    </label>
                </section>
                <section class ="houseInfo">
                    <label for="house-type" id="houseInfo">Casa
                        <input type="radio" name="house" id="house-type">                            
                    </label>
                    <label for="apart-type" id="houseInfo">Apartamento
                        <input type="radio" name="house" id="apart-type">
                    </label>
                </section>
        </fieldset>
        <br>
        <fieldset name="Dados do seu último emprego">
            <legend>Dados do seu último emprego</legend>
            <sectio>
                <label for="work-data" id="data-work">Descreva o seu ultimo emprego
                    <textarea name="dados-emprego" id="work-data" cols="30" rows="10" maxlength="1000"></textarea>
                </label>
            </sectio>
            <sectio>
                <label for="job-data" id="job">Cargo
                    <input type="text" maxlength="40" name="" id="job-data">                            
                </label>
            </sectio>
            <sectio>
                <label for="job-desc" id="job-description">Descrição do cargo
                    <textarea maxlength="500" name="job-description" id="job-desc" cols="30" rows="10"></textarea>                     
                </label>
            </sectio>
            <br>
            <br>          
            <section>
                <label for="date-begin">Data de inicio
                    <input type="date" name="date" id="date-begin">
                </label>
            </section>
        </fieldset>
        </form>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
